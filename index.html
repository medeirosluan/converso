<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Convers√£o</h2>
        <input type="number" name="real" id="real">
        <input type="button" value="Converte" onclick="converte()">
        <p id="mensagem"></p>
    </div>
        <script>
       
    function converte() {
        let valorReal = parseFloat(document.querySelector('#real').value);
        let mensagem = document.querySelector('.mensagem');
        let valorDolar = 4.96;
        let resultado = valorReal * valorDolar;
        mensagem.innerHTML = `USD ${resultado.toFixed(2)}`;
    }
</script>
</body>
</html>
